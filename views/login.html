<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Login</title>
  <link rel="stylesheet" href="/css/login.css">
  <link rel="stylesheet" href="/css/style.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
</head>

<body>
  <main class="login-container">
    <div class="contenedor">
      <div class="Hipervinculos-vistasContainer">
        <h1><a href="http://localhost:3000/">PAGINA DE INICIO</a>
          <a href="http://localhost:3000/register">REGISTRARSE</a>
        </h1>
      </div>
      <div class="login">
        <img src="/design/images/icons/icon-user-profile.png" alt="User">
        
        <form class="login-form" action="index.html" method="post">
          <div class="login-email">
            <input class="input-style" type="email" name="email" placeholder="Ingrese su email">
            <span class="error-message">Debes ingresar tu email</span>
        </div>
        <div class="login-password">
          <input class="input-style" type="password" name="pass" placeholder="Ingrese su password">
          <span class="error-message">Debes ingresar tu contraseña</span>
          <input class="login-passwordOlvidado" type="button">
          <span class="login-formtext">olvide mi contraseña</span>
          <input class="boton" type="submit" name="inicio" value="Iniciar Sesión">
        </form>
        
        <nav id="redes-container">
          <div class="box">
            <a href="https://www.facebook.com"><img class="img" src="/design/images/icons/logofacebook.png"></a>
          </div>
          <div class="box">
            <a href="https://www.instagram.com"><img class="img" src="/design/images/icons/logoinstagram.png"></a>
          </div>
          <div class="box">
            <a href="https://www.google.com"><img class="img" src="/design/images/icons/logogoogle.png"></a>
          </div>
  </main>
  </div>
  </div>


<footer class="flex">
  <div class="info-personal">
    <ul class="flex">
      <li><a href="#">privacidad</li>
      <li><a href="#">terminos y condiciones</li>
      <li><a href="#">sobre nosotros</a></li>
    </ul>
  </div>
  <div class="redes-sociales flex">
    <span>siguenos</span>
    <ul class="flex">
      <li><a href="#"><i class="fab fa-facebook-square"></i></a></li>
      <li><a href="#"><i class="fab fa-youtube-square"></i></a></li>
      <li><a href="#"><i class="fab fa-instagram-square"></i></a></li>
      <li><a href="#"><i class="fab fa-twitter-square"></i></a></li>
    </ul>
  </div>
</footer>
</body>
</html>
